
<div class="btn-toolbar">
  <div class="btn-group">
    <a class="btn btn-large" href="/new">New</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-large" href="/edit/{{selectedId}}" ng-class="{disabled: index < 0}">Edit</a>
  </div>
  <div class="btn-group">
      <a class="btn btn-large btn-danger" ng-click="delete(index)" ng-class="{disabled: index < 0}">Delete</a>
  </div>
</div>

<p>Sorted by: {{sortColumn}}  Sort direction: {{sortReverse ? "reversed" : "not reversed"}}</p>
<div class="input-prepend">
    <span class="add-on"><i class="icon-search"></i></span>
    <input class="span2" id="inputIcon" type="text" placeholder="Search..." ng-model="search" ng-change="onChangeSearch()">
</div>

<table class="table table-striped table-hover table-bordered">
  <thead>
      <th><a ng-click="sortBy('title')">Title</a></th>
      <th><a ng-click="sortBy('mileage')">Mileage</a></th>
      <th><a ng-click="sortBy('year')">Year</a></th>
      <th><a ng-click="sortBy('price')">Price</a></th>
    <th>Photo</th>
    <th>Actions</th>
  </thead>

  <tr ng-repeat="car in cars" ng-click="select($index)" ng-class="{'info': $index == index}">
      <td>{{car.title}}</td>
    <td>{{car.mileage | mileage}}</td>
    <td>{{car.year}}</td>
    <td>{{car.price | currency}}</td> <!-- currency filter -->
    <td><img style="height: 60px; float: right;" ng-src="{{car.imgData}}"</img></td>
    <td>
        <button ng-click="delete($index)">Remove</button>
    </td>
  </tr>
</table>

<div class="pagination center">
  <ul>
    <li ng-repeat="n in [1,pageCount] | range">
      <a href="#" ng-click="loadPage(n)">{{n}}</a>
    </li>
  </ul>
</div>
