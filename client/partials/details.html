<h2>{{action}} Ferrari</h2>

<script type="text/ng-template" id="details.html">
  <div id="template">
  <div class="control-group">
    <label class="control-label" for="{{prop | lowercase}}">{{prop}}</label>
    <div class="controls" ng-transclude>
    </div>
  </div>
  </div>
</script>

<form name="carform" class="form-horizontal">
    <fieldset>

    <legend>{{action}} Ferrari</legend>

    <div class="control-group">
    <label class="control-label" for="title">Title</label>
    <div class="controls">
        <input id="title" ng-model="car.title" name="title" type="text" placeholder="Title" class="input-xlarge" required="required" />
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="mileage">Mileage</label>
    <div class="controls">
        <input id="mileage" ng-model="car.mileage" name="mileage" type="number" placeholder="Mileage" class="input-xlarge" required="required" />
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="price">Price</label>
    <div class="controls">
        <input id="price" ng-model="car.price" name="price" type="number" placeholder="Price" class="input-xlarge" required="required" />
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="year">Year</label>
    <div class="controls">
        <input id="year" ng-model="car.year" name="year" type="number" placeholder="Year" class="input-xlarge" required="required" />
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="photo">Photo</label>
    <div class="controls">
        <input type="file" ng-file-select="onFileSelect($files)" />
        <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class" ng-show="dropSupported">drop files here</div>
        <div ng-file-drop-available="dropSupported=true"  ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
        <button ng-click="upload.abort()" class="btn btn-default btn-xs">Cancel Upload</button>
    </div>
    </div>

    <div class="control-group">
    <label class="control-label"></label>
    <div class="controls">
        <button ng-click="save()" class="btn btn-primary" ng-disabled='false && !carform.$valid'>
        {{action}}
        </button>
        <a ng-click="cancel()" class="btn btn-default">Cancel</a>
    </div>
    </div>

    </fieldset>
</form>
